<div class="container">
    <div class="row h">
        <div class="col-12 my-auto">
            <div class="col-12 text-center">
                <h1>Student Grades Management</h1>
                <h3>Login</h3>
            </div>
            <form [formGroup]="loginForm" (submit)="submitLogin()" (keyup.enter)="submitLogin()">
                <div class="row">
                    <div class="col-sm-12 offset-md-3 col-md-6">
                        <mat-form-field appearance="standard">
                            <mat-label>Email</mat-label>
                            <label for="inputEmail"></label>
                            <input formControlName="inputEmail" id="inputEmail" matInput type="email">
                        </mat-form-field>
                        <app-control-messages [control]="loginForm.get('inputEmail')"></app-control-messages>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 offset-md-3 col-md-6">
                        <mat-form-field appearance="standard">
                            <mat-label>Password</mat-label>
                            <label for="inputPassword"></label>
                            <input formControlName="inputPassword" id="inputPassword" matInput type="password">
                        </mat-form-field>
                        <app-control-messages [control]="loginForm.get('inputPassword')"></app-control-messages>
                    </div>
                </div>
                <div *ngIf="error" class="col-12 text-center">
                    <p class="invalid-feedback">Wrong Email or Password!</p>
                </div>
                <button class="btn btn-success mx-auto" mat-raised-button type="submit">Login</button>
                <div class="clearfix"></div>
            </form>
            <div class="col-12 text-center">
                <a routerLink="/register" href="">Register</a>
            </div>
        </div>
    </div>
</div>
