<div class="container">
    <div class="row h">
        <div class="col-12 my-auto">
            <div class="col-12 text-center">
                <h1>Student Grades Management</h1>
                <h3>Login</h3>
            </div>
            <form [formGroup]="loginForm" (submit)="submitLogin()">
                <div class="row">
                    <div class="col-sm-12 offset-md-3 col-md-6">
                        <mat-form-field>
                            <label>
                                <input matInput id="inputEmail" formControlName="inputEmail" placeholder="Email" type="email">
                            </label>
                        </mat-form-field>
                        <app-control-messages [control]="loginForm.get('inputEmail')"></app-control-messages>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 offset-md-3 col-md-6">
                        <mat-form-field>
                            <label>
                                <input matInput id="inputPassword" formControlName="inputPassword" placeholder="Password" type="password">
                            </label>
                        </mat-form-field>
                        <app-control-messages [control]="loginForm.get('inputPassword')"></app-control-messages>
                    </div>
                </div>
                <button class="btn btn-success mx-auto" mat-raised-button type="submit">Login</button>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>
