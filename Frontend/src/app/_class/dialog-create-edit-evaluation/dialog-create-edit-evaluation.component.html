<h2 mat-dialog-title>Grades
    <br>
    <small>({{data.student.code}}) {{data.student.firstName}} {{data.student.lastName}}</small>
</h2>
<div mat-dialog-content>
    <div class="row">
        <form [formGroup]="evaluationComponentsForm">
            <div *ngFor="let criteria of data.criterion" class="col-12">
                <mat-form-field>
                    <mat-label>{{criteria.name}}</mat-label>
                    <label [for]="'input' + criteria.name"></label>
                    <input [formControlName]="'input' + criteria.name" [id]="'input' + criteria.name" matInput
                           type="number">
                </mat-form-field>
            </div>
        </form>
    </div>
</div>
<div mat-dialog-actions>
    <div class="row">
        <div class="col-12">
            <button (click)="onSaveClick()" [disabled]="!evaluationComponentsForm.valid"
                    class="btn btn-success pull-right" mat-raised-button
                    type="button">Save
            </button>
            <button (click)="onCancelClick()" class="btn btn-danger pull-right" mat-raised-button type="button">Cancel
            </button>
        </div>
    </div>
</div>
